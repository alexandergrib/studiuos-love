{% extends "base.html" %}

{% block title %}
    <title>Log in</title>
{% endblock %}

{% block header %}
{% set image_link =  url_for('static', filename='img/heart-flowers.jpg')  -%}
<header class="masthead" style="background-image: url('{{image_link}}'); width: 100%; height: 50%;">
    
</header>
{% endblock %}


{% block content %}
    <div class="login-container">
        <h3 class="med-heading center padding">Log In</h3>

        <div class="row">
            <div class="col"></div>
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <div class="card-panel">

                    <!-- username -->
                    <div class="row">
                        <div class="input-field form s12">
                            <i class="fas fa-user-cog prefix light-blue-text text-darken-1"></i>
                            <input id="username" name="username" type="text" minlength="3"
                                   maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>

                    <!-- password -->
                    <div class="row">
                        <div class="input-field form input-2 s12">
                            <i class="fas fa-user-lock prefix light-blue-text text-darken-1"></i>
                            <input id="password" name="password" type="password" minlength="5"
                                   maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <!-- login -->
                    <div class="row">
                        <button type="submit" class="col s12 light-blue darken-1 text-shadow submit">
                            Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    New Here?
                    <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
