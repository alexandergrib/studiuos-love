{% extends "base.html" %}

{% block header %}
{% set image_link = url_for('static', filename='img/heart-cookies.jpg') -%}
<header class="masthead" style="background-image: url('{{image_link}}'); width: 100%; height: 50%;">

</header>
{% endblock %}


{% block content %}
{% if session.user %}
<h1 class="welcome">
    Welcome {{ session.user }}!
</h1>

{% else %}

{% endif %}

<!--                 Carousel               -->

<div id="carouselExampleControls" class="carousel slide carousel-fade" data-mdb-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active" data-mdb-interval="10">
            <img class="d-block w-100" src="static/img/img-match.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/img/img-tinder.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="static/img/img-bumble.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bm-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bm-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--               End Carousel               -->


<!--                Dating Apps                             -->

<section class="conainer" id="datingApps">

    <h3>Dating Apps</h3>
    <div class="row">

        <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="app">
                <a href="https://ie.match.com/?geo-redirection=www.match.com" target="_blank"><img
                        src="static/img/img-match.jpg" alt="Match dating App"></a>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="app">
                <a href="https://tinder.com/" target="_blank"><img src="static/img/img-tinder.jpg"
                        alt="Tinder dating App"></a>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="app">
                <a href="https://bumble.com/" target="_blank"><img src="static/img/img-bumble.jpg"
                        alt="Bumble dating App"></a>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-3">
            <div class="app">
                <a href="https://www.eharmony.com" target="_blank"><img src="static/img/img-eharmony.jpg"
                        alt="eharmany dating App"></a>
            </div>

        </div>
    </div>

</section>

<!--               End Dating Apps                             -->


{% endblock %}
